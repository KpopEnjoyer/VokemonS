<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VokemonS | Registration Page</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <nav class="navbar">
        <span>VokemonS</span>
        <div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="pokemon.html">Pokèmon</a></li>
                <li><a href="tournament.html">Tournament</a></li>
                <li><a class="register" href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>
    
    <section>
        <div class="registration-form">
            <h2>Register</h2>
            <form action="" onsubmit="formValidation(e)">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="ex. Daniel Permana" id="name" name="name">
                </div>
                <div class="input-group-2">
                    <div class="input-group email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="daniel123@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="081511210620">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Input your password here" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" placeholder="Re-type your password here" id="confirm" name="confirm">
                </div>
                 
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <div class="gender-radio">
                        <label for="male"><input class="radio-button" type="radio" name="gender" id="male" value="male">Male</label>
                        <label for="female"><input class="radio-button" type="radio" name="gender" id="female" value="female">Female</label>
                    </div>
                </div>
                <div class="">
                    <input type="checkbox" id="tnc" name="tnc" value="yes">
                    <label for="tnc">I've read and accept the terms and conditions.</label>
                </div>
                <div class="errorLine"></div>
                <button type="submit">Register</button>
            </form>
        </div>
        <img src="../assets/psyduck.png" alt="">
    </section>

    <footer>
        <div class="footer-left">
            <div>
                <span>Follow Us</span>
                <div>
                    <img src="../assets/instagram.png" alt="">
                    <img src="../assets/twitter.png" alt="">
                    <img src="../assets/facebook.png" alt="">
                </div>
            </div>
            <span>Copyrights © VokemonS 2023. All Rights Reserved.</span>
        </div>
        <div class="footer-right">
            Home - News - Pokemon -  Tournament
        </div>
    </footer>

    <script src="../scripts/register.js"></script>
</body>
</html>
